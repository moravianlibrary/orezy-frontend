<div class="toast-host" aria-live="polite" aria-relevant="additions removals">
  @for (t of imagesService.toasts(); track t.id) {
    <div
      class="toast"
      [ngClass]="'toast--' + (t.type ?? 'info')"
      role="status"
    >
      <div class="toast__msg">{{ t.message }}</div>
      <button
        type="button"
        class="toast__close"
        aria-label="Close notification"
        (click)="imagesService.dismissToast(t.id)"
      >âœ•</button>
    </div>
  }
</div>
